<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>Music History</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<ul>
				<li>
					<a href="#" id="view-music-link">View Music</a>
				</li>
				<li>
					<a href="#" id="add-music-link">Add Music</a>
				</li>
				<li>
					<a href="#">Profile</a>
				</li>
			</ul>
		</header>

		<div id="add-music-view" class="hidden">
			<div>
				<label for="">
					Song Name:
					<input type="text" id="song-name">
				</label>
			</div>
			<div>
				<label for="">
					Artist:
					<input type="text" id="song-artist">
				</label>
			</div>
			<div>
				<label for="">
					Album:
					<input type="text" id="song-album">
				</label>
			</div>
			<button type="button" name="button" id="addBtn">Add</button>
		</div>
		<div id="list-music-view">
			<div class="sidebar">
				<form action="">
					<div class="sidebar-section">
						<div>
							<span>Song length:</span>
						</div>
						<div>
							<input type="range" />
						</div>
					</div>
					<div class="sidebar-section">
						<div>
							<span>Artist:</span>
						</div>
						<div>
							<select name="artist" id="artist">
								<option value="lukebryan">Luke Bryan</option>
								<option value="aaronlewis">Aaron Lewis</option>
								<option value="bradpaisley">Brad Paisley</option>
								<option value="carrieunderwood">Carrie Underwood</option>
								<option value="blackshelton">Blake Shelton</option>
							</select>
						</div>
					</div>
					<div class="sidebar-section">
						<div>
							<span>Album:</span>
						</div>
						<div>
							<select name="album" id="album">
								<option value="tailgates-tanlines">Tailgates &amp; Tanlines</option>
								<option value="killthelights">Kill the Lights</option>
								<option value="storyteller">Storyteller</option>
								<option value="blownaway">Blown Away</option>
								<option value="theroad">The Road</option>
								<option value="sinner">Sinner</option>
								<option value="moonshineinthetrunk">Moonshine in the Trunk</option>
								<option value="ifimhonest">If I'm Honest</option>
							</select>
						</div>
					</div>
					<div class="sidebar-section">
						<div><span>Genre:</span></div>
						<div class="genre-radios">
							<label class="radio-group">
								<input type="radio" name="genre" value="rock" class="radio-group">Rock
							</label>
							<br>
							<label class="radio-group">
								<input type="radio" name="genre" value="pop" class="radio-group">Pop
							</label>
							<br>
							<label class="radio-group">
								<input type="radio" name="genre" value="blues" class="radio-group">Blues
							</label>
							<br>
						</div>
						<div class="genre">
							<label>
								<input type="radio" name="genre" value="classical" class="radio-group">Classical
							</label>
							<br>
							<label>
								<input type="radio" name="genre" value="jazz" class="radio-group">Jazz
							</label>
							<br>
							<label>
								<input type="radio" name="genre" value="hiphop" class="radio-group">Hip hop
							</label>
							<br>
						</div>
					</div>
					<div class="filter-button">
						<button type="submit">Filter</button>
					</div>
				</form>
			</div>
			<div id="content" class="content"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="songs.js"></script>
</body>

</html>
